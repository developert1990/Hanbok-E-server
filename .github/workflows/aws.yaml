name: Deplying to EC2 instance

on: workflow_dispatch

jobs:
  deployment:
    runs-on: ubuntu-latest

    steps:
      - name: Checking out repository code
        uses: actions/checkout@v2 # git clone 하는 action 예를 들어서 npm 에서 install 하는거랑 비슷

      - name: Setting up SSH
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ec2.key
          chmod 600 ~/.ssh/ec2.key
          cat >> ~/.ssh/config << END
          Host aws
            Hostname $SSH_HOST
            user ubuntu
            IdentityFile ~/.ssh/ec2.key
            StrictHostKeyChecking no
          END
          cat ~/.ssh/config
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Log into ec2 and deploy
        run: |
          ssh aws 'docker run -d -p 9002:9002 $IMAGE:$(git rev-parse --short HEAD)'
        env:
          IMAGE: ${{ secrets.IMAGE }}